<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{width:200px;height:200px; position:absolute;left:600px; top:50px;background:red;}
#div2{width:1px; height:300px ;position:absolute; left:600px; background:#000;}
#div3{width:1px; height:300px ;position:absolute; left:100px; background:#000;}
</style>
<script>
window.onload = function()
{
	var oDiv = document.getElementById('div1')
	var oBtn = document.getElementById('btn')
	
	oBtn.onclick= function()
	{
		Move(100)
	}
}
var timer=null
function Move(iTarget)
{
	var oDiv = document.getElementById('div1')
	clearInterval(timer)
	timer=setInterval(function(){
		var speed = (iTarget-oDiv.offsetLeft)/6
		speed=speed>0?Math.ceil(speed):Math.floor(speed)
		if(oDiv.offsetLeft==iTarget)
		{
			clearInterval(timer)
		}else
		{
			oDiv.style.left = oDiv.offsetLeft+speed+'px'
		}
	},30)
	
}
</script>
</head>

<body>
<input id="btn" type="button" value="开始运动" />
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
</body>
</html>
