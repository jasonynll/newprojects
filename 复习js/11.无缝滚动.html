<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
ul{ margin:0px;padding:0px;}
#div1{width:440px;margin:100px auto; height:164px; position:relative; background:red;top:0px;left:0px; overflow:hidden;}
#div1 ul{ position:absolute; top:0px;left:0px; }
#div1 ul li{float:left; list-style:none; width:110px; height:164px; vertical-align:top;}
</style>
<script>
window.onload = function()
{
	 var oA1 = document.getElementById('a1')
	 var oA2 = document.getElementById('a2')
	 var oDiv = document.getElementById('div1')
	 var oUl = oDiv.getElementsByTagName('ul')[0]
	 var aLi = oDiv.getElementsByTagName('li')
	 var timer = null;
	 var speed =2
	 
	
	 oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
	 oUl.style.width = aLi[0].offsetWidth*aLi.length+'px'
	 function move(){
		 if(oUl.offsetLeft<-oUl.offsetWidth/2)
		 {
			 oUl.style.left='0'
		 }
		 if(oUl.offsetLeft>0)
		 {
			 oUl.style.left =-oUl.offsetWidth/2+'px'
		 }
		 
		 oUl.style.left = oUl.offsetLeft+speed+'px'
		}
	timer = setInterval(move,30)
	oDiv.onmouseover =function()
	{
		clearInterval(timer)
	}
	oDiv.onmouseout =function()
	{
		timer=setInterval(move,30)
	}
	oA1.onclick = function()
	{
		speed=-2;
	}
	oA2.onclick = function()
	{
		speed=2;
	}		
				
		
}
</script>
</head>

<body>
<a id="a1" href="javascript:;">向左</a>
<a id="a2" href="javascript:;">向右</a>

<div  id="div1">
 <ul>
      <li><img src="../imgdsq/bj4.gif" /></li>
      <li><img src="../imgdsq/bj4-4.gif" /></li>
      <li><img src="../imgdsq/bj4-6.gif" /></li>
      <li><img src="../imgdsq/bj4-7.gif" /></li>
 </ul>     
 
</div>
</body>
</html>
