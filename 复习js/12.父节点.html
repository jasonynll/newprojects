<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload =function()
{
	var aA = document.getElementsByTagName('a');
	for(var i=0;i<aA.length;i++)
	{
		aA[i].onclick = function()
		{
			this.parentNode.style.display ='none'
		}
	}
}
</script>
</head>

<body>
<ul>
	<li>dasdasdsa<a href="javascript:;">隐藏</a></li>
    <li>das2314364dsa<a href="javascript:;">隐藏</a></li>
    <li>da2515sdasdsa<a href="javascript:;">隐藏</a></li>
    <li>d<a href="javascript:;">隐藏</a></li>
</ul>
</body>
</html>
