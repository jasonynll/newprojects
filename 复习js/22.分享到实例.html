<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{width:150px; height:200px; background:green;position:absolute; left:-150px; top:0px;}
#div1 span{ width:50px;height:100px; background:red;position:absolute;left:150px; top:50px; line-height:100px}
</style>
<script>
window.onload =function()
{
	 var oDiv = document.getElementById('div1')
	 oDiv.onmouseover =function()
	 {
		 Move(0)
	 }
	 oDiv.onmouseout =function()
	 {
		 Move(-150)
	 }
}
 var timer =null
 function Move(sTarget){
	 var oDiv = document.getElementById('div1')
	 clearInterval(timer)
	 var speed =0 
		 if(oDiv.offsetLeft<sTarget)
		 {
			 speed=10
		 }else
		 {
			 speed=-10
		 }
	 timer = setInterval(function(){
		
		 
		 if(oDiv.offsetLeft==sTarget)
		 {
			clearInterval(timer) 
		 }else
		 {
			 oDiv.style.left = oDiv.offsetLeft+speed+'px'
		 }
	 },30)
	 
 }
</script>
</head>

<body>
<div id="div1">
	<span>分享</span>
</div>
</body>
</html>
