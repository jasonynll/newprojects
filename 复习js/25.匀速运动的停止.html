<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{width:200px;height:200px; position:absolute;left:600px; top:50px;background:red;}
#div2{width:1px; height:300px ;position:absolute; left:300px; background:#000;}
#div3{width:1px; height:300px ;position:absolute; left:100px; background:#000;}
</style>
<script>
window.onload = function()
{
	var oDiv = document.getElementById('div1')
	var oBtn1 = document.getElementById('btn1')
	var oBtn2 = document.getElementById('btn2')
	
	oBtn1.onclick= function()
	{
		Move(100)
	}
	oBtn2.onclick= function()
	{
		Move(300)
	}
}
var timer=null
function Move(iTarget)
{
	var oDiv = document.getElementById('div1')
	clearInterval(timer)
	timer=setInterval(function(){
		var speed=0
		if(oDiv.offsetLeft<iTarget)
		{
			speed=7
		}else
		{
			speed=-7
		}
		if(Math.abs(oDiv.offsetLeft-iTarget)<=7)
		{
			clearInterval(timer)
			oDiv.style.left =iTarget+'px'
		}else
		{
			oDiv.style.left = oDiv.offsetLeft+speed+'px'
		}
	},30)
	
}
</script>
</head>

<body>
<input id="btn1" type="button" value="开始100" />
<input id="btn2" type="button" value="开始300" />
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
</body>
</html>
