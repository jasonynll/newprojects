<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
ul{padding:0px; margin:0px;}
li{ list-style:none;}
#div1{ height:100px; width:100px; background:#999; position:absolute; display:none;}
</style>
<script>
document.oncontextmenu = function(ev)
{
	var oEvent=ev||event
	
	var oDiv = document.getElementById('div1')
	oDiv.style.display='block'
	
	oDiv.style.left =oEvent.clientX+'px'
	oDiv.style.top =oEvent.clientY+'px'
	return false;
}
document.onclick = function(ev)
{
	var oEvent=ev||event
	var oDiv= document.getElementById('div1')
	oDiv.style.display='none'
}
</script>
</head>

<body>
<div id="div1">
	<ul>
    	<li>1111111111</li>
        <li>2222222222</li>
        <li>3333333333</li>
        <li>4444444444</li>
    </ul>
</div>
</body>
</html>
