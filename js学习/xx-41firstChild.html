<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload =function()
{
	var oUl= document.getElementById('ul1')
	//ie6-8
	//oUl.firstChild.style.background ='red'
	//高级浏览器
	//oUl.firstElementChild.style.background='red'
	//解决兼容性
	if(oUl.firstElementChild)
	{
		oUl.firstElementChild.style.background='red'
	}else
	{
		oUl.firstChild.style.background ='red'
	}
	//lastChild  lastElementChild 尾节点
	//nextSibling  nextElementSibling  下一个节点
	//previousSibling  previousElementSibling  上一个节点  与firstChild firstElementChild 一样兼容
	
}
</script>
</head>

<body>
<ul id="ul1">
	<li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
</body>
</html>
