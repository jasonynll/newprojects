<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>

      //一串英文，数字 下划线    @    一串英文，数字   .   一串英文
window.onload=function()
{
	var oTxt = document.getElementById('txt')
	var oBtn = document.getElementById('btn')
	
	oBtn.onclick=function()
	{
		var re=/^\w+@[a-z0-9]+\.[a-z]+$/i
		if(re.test(oTxt.value))  //text 字符串一部分符合要求  显示 true
		{
			alert('合法邮箱')    // ^  行首（字符串的开头） $  行尾（字符串的结尾）
		}else
		{
			alert('你写错了')
		}
	}
}	  
</script>
</head>

<body>
<input type="text" id="txt" />
<input type="button" id="btn" value="校验" />
</body>
</html>
