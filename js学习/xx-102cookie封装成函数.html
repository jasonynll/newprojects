<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function setCookie(name,value,iDay)
{
	var oDate=new Date()
	oDate.setDate(oDate.getDate()+iDay)
	//document.cookie='name=value;expires=date'; 改写成字符串连接
	document.cookie=name+'='+value+';expires='+oDate;
}
setCookie('uesrName','zyn',10)
setCookie('passName','12121321341',100)
</script>
</head>
