<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload =function()
{
	var oUl= document.getElementById('ul1')
	
	for(var i=0;i<oUl.children.length;i++)
	{
		
			oUl.children[i].style.background='red'
		//children 只包括元素节点 不包括文本节点 
	}
}
</script>
</head>

<body>
<ul id="ul1">
	<li></li>
    <li></li>
</ul>
sdadsada <!--文本节点-->
<spand>dasda </spand> <!-- 元素节点-->
</body>
</html>
