<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{width:50px;height:50px;background:red;color:#FFF;font-size:30px;position:absolute;top:0px;left:0xp;
text-align:center;line-height:50px;}
</style>
<script>
window.onload=function()
{
	var aDiv= document.getElementsByTagName('div')
	for(var i=0;i<5;i++)
	{
		document.body.innerHTML+='<div>'+(i+1)+'</div>'
		if(i%4==0)
		{ 
			aDiv[i].style.left=i*50+'px'
		}else if(i%2==1)
		{
			aDiv[i].style.left=i*50+'px'
			aDiv[i].style.top=50+'px' 
		}else if(i%2==0)
		{
			aDiv[i].style.left=i*50+'px'
			aDiv[i].style.top=i*50+'px'
		}
	}
}
</script>
</head>
