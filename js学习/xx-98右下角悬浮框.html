<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{height:2000px;}
#div1{width:100px; height:100px; background:red; position:absolute; right:0px;bottom:0px;}
</style>
<script>
//onscroll 在滚动时发生 
// onreszie 在窗口变化是发生
window.onscroll=window.onresize=function()
{
	var oDiv=document.getElementById('div1')
	var scrollTop=document.documentElement.scrollTop||document.body.scrollTop 
	
	oDiv.style.top=document.documentElement.clientHeight-oDiv.offsetHeight+scrollTop+'px';
}
</script>
</head>

<body>
<div id="div1"></div>
</body>
</html>
