<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{width:200px; height:200px;background:red;position:absolute; left:800px;top:50px;}
#div2{width:1px; height:300px;background:black;position:absolute;left:500px; top:0px;}
</style>
<script>
window.onload =function()
{
	var oDiv= document.getElementById('div1')
	var oBtn=document.getElementById('btn')
	oBtn.onclick= function()
	{
		Move()
	}
	function Move()
	{
		var oDiv= document.getElementById('div1')
		setInterval(function(){
			var speed =(500-oDiv.offsetLeft)/20
			//speed=speed>0?Math.ceil(speed):Math.floor(speed)
			//条件?语句:语句
			if(speed>0)
			{
				speed=Math.ceil(speed)
			}else{
				speed=Math.floor(speed)
			}
			oDiv.style.left=oDiv.offsetLeft+speed+'px'
			document.title=oDiv.offsetLeft+','+speed
			
		},30)
		
		
	}
}
</script>
</head>

<body>
<input id="btn" type="button" value="开始运动"/>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
