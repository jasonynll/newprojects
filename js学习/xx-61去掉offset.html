<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{width:200px;height:200px;background:red;margin:20px;float:left;border:10px solid black; font-size:15px; }
</style>
<script>
window.onload=function()
{
	var oDiv1 =document.getElementById('div1')
	var oDiv2 =document.getElementById('div2')
	var oDiv3 =document.getElementById('div3')
	var oDiv4 =document.getElementById('div4')
	
	oDiv1.onmouseover =function()
	{
		
		Move(this,'width',400)
		
	}
	oDiv1.onmouseout =function()
	{
		Move(this,'width',200)
	}
	oDiv2.onmouseover =function()
	{
		Move(this,'height',400)
	}
	oDiv2.onmouseout =function()
	{
		Move(this,'height',200)
		
	}
	oDiv3.onmouseover =function()
	{
		Move(this,'fontSize',40)
	}
	oDiv3.onmouseout =function()
	{
		Move(this,'fontSize',15)
		
	}
	oDiv4.onmouseover =function()
	{
		Move(this,'borderWidth',100)
	}
	oDiv4.onmouseout =function()
	{
		Move(this,'borderWidth',10)
		
	}
}
function getStyle(obj,name){
	if(obj.currentStyle)
	{
		return obj.currentStyle[name]
	}else
	{
		return getComputedStyle(obj,false)[name]
	}
	
}

var timer =null
function Move(obj,attr,iTarget)
{
	clearInterval(obj.timer)
	obj.timer=setInterval(function(){
		var cur=parseInt(getStyle(obj,attr))
		var speed=(iTarget-cur)/4
		speed=speed>0?Math.ceil(speed):Math.floor(speed)
		if(cur==iTarget)
		{
			clearInterval(obj.timer)
		}else
	    {  
		   obj.style[attr] = cur+speed+'px'
		}
		
	},30)
}


</script>
</head>

<body>
<div id="div1">变高</div>
<div id="div2">变宽</div>
<div id="div3">dsadsadsadsaf</div>
<div id="div4"></div>

</body>
</html>
