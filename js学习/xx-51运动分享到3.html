<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{width:200px;height:200px;background:red;position:absolute;left:-200px;top:0px;}
#div1 span{width:20px; height:60px; background:yellow;position:absolute;top:70px; left:200px; line-height:20px; color:black;}
</style>
<script>
window.onload =function()
{
	var oDiv= document.getElementById('div1')
	var oSpan= document.getElementById('span1')
	var timer=null;
	oDiv.onmouseover =function(){
		 Move(0);
	}
	oDiv.onmouseout =function(){
		 Move(-200);
	}
  function Move(iTarget)
  {
	var oDiv= document.getElementById('div1')
	clearInterval(timer)
	var speed=0
	if(oDiv.offsetLeft>iTarget)
    {
		speed=-10
	}else{
		speed=10
	}
	timer= setInterval(function()
	 {
		 if(oDiv.offsetLeft==iTarget)
		 {
			 clearInterval(timer)
		 }else{
			 oDiv.style.left=oDiv.offsetLeft+speed+'px'
		 }
	 
	 },30)
	 
  }
 
}
</script>
</head>

<body>
<div id="div1">
	<span id="span1">分享到</span>
</div>
</body>
</html>
