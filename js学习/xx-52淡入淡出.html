<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{width:200px; height:200px;background:red;filter:alpha(opacity:30);opacity:0.3}
</style>
<script>
window.onload =function(){
	var oDiv = document.getElementById('div1')
	oDiv.onmouseover =function(){
		Move(100)
	}
	oDiv.onmouseout =function(){
		Move(30)
	}
}
 var timer=null
 var alpha=30;
function Move(iTarget){
	var oDiv= document.getElementById('div1')
	clearInterval(timer);
	timer=setInterval(function()
	
	{  
	    var speed=0
		if(alpha<iTarget)
		{
			speed=10
		}else
		{
			speed=-10
		}
		if(alpha==iTarget)
		{
			clearInterval(timer)
		}else
		{
		    alpha+=speed
			oDiv.style.filter='alpha(opactiy:'+alpha+')'
			oDiv.style.opacity=alpha/100
            			
		}
		
		
	},30)
}
</script>
</head>

<body>
<div id="div1"></div>
</body>
</html>
