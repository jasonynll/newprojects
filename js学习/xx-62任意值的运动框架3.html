<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{width:200px;height:200px;background:red;margin:20px;float:left;border:10px solid black;filter:alpha(opacity:30);opacity:0.3; }
</style>
<script>
window.onload=function()
{
	var oDiv1 =document.getElementById('div1')
	
	oDiv1.onmouseover =function()
	{
		
		Move(this,'opacity',100)
		
	}
	oDiv1.onmouseout =function()
	{
		Move(this,'opacity',30)
	}
	
}
function getStyle(obj,name){
	if(obj.currentStyle)
	{
		return obj.currentStyle[name]
	}else
	{
		return getComputedStyle(obj,false)[name]
	}
	
}

var timer =null
function Move(obj,attr,iTarget)
{
	clearInterval(obj.timer)
	obj.timer=setInterval(function(){
		var cur=0
		if(attr=='opacity')
		{
			cur=Match.round(parseFloat(getStyle(obj,attr))*100)
		}else
		{
			cur=parseInt(getStyle(obj,attr))
		}
		
		var speed=(iTarget-cur)/4
		speed=speed>0?Math.ceil(speed):Math.floor(speed)
		if(cur==iTarget)
		{
			clearInterval(obj.timer)
		}else
	    {  
		   if(attr=='opacity')
		   {
			   obj.style.filter='alpha(opactiy:'+(cur+speed)+')' 
			   obj.style.opacity=(cur+speed)/100
			   document.getElementById('txt').value=obj.style.opacity
		   }else
		   {
			   obj.style[attr] = cur+speed+'px'
		   }
		}
		
	},30)
}


</script>
</head>

<body>
<div id="div1"></div>
<input id="txt" type="text" />

</body>
</html>
