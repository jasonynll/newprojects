<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function Person(name,phone)  //构造函数
{     
      //原料
      var obj=new Object();
	  
	  //加工
	  obj.name=name
	  obj.phone=phone  //添加属性
	  
	  obj.showName= function()
	  {
		  alert('我的名字是：'+this.name)
	  }
	  obj.showPhone=function()
	  {
		  alert('我的电话是：'+this.phone) //添加方法
	  }
	  
	  //出厂
	  return obj;
}

var obj1=Person('张亚楠','15211086658')
var obj2=Person('姜琳','13426032027')

alert(obj1.showName==obj2.showName)

</script>
</head>

<body>
</body>
</html>
