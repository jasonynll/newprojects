<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title> 
<style>
#div{ width:500px; height:280px; position:relative; margin:100px auto;overflow:hidden}
#ul{
	width:500px; height:280px;  padding:0;margin:0px;  position:absolute;z-index:1; 
}
#div ol{ margin:0px; padding:0px; position:absolute;  bottom:0px; right:0px;z-index:10;}
li{ list-style:none;}
#div ol li{font-size:20px; background:#C93; color:#FFF; line-height:30px; text-align:center;width:30px;height:30px; display:inline-block; 
}
#div ul li{z-index:1;}
img{ vertical-align:top;}
#div .active{background:red; color:#000;text-align:center;width:30px;height:30px;line-height:30px;}
</style>
<script src="MOVE.js"></script>
<script>
window.onload = function()
{
	var oDiv = document.getElementById('div')
	var aBtn = oDiv.getElementsByTagName('ol')[0].getElementsByTagName('li')
	var oUl =  document.getElementById('ul')
	
	var now=0
	for( var i=0;i<aBtn.length;i++)
	{
		
	    aBtn[i].index=i
		aBtn[i].onclick = function()
		
		{
			 now = this.index;
		     tab()
		}
		
	}
	function tab()
	{
		
			 for(var i=0;i<aBtn.length;i++)
			 {
				 aBtn[i].className=''
			 }
			 aBtn[now].className='active'
			 Move(ul,{top:-281*now})
			 
	}
	function next()
	{
		now++;
		if(now==aBtn.length)
		{
			now=0
		}
		tab()
	}
	var timer=setInterval(next,2000)
	
	oDiv.onmouseover = function()
	{
		clearInterval(timer)
	}
	oDiv.onmouseout = function()
	{
		timer=setInterval(next,2000)
	}
}
</script>
</head>

<body>
<div id="div">
        <ol>
        	<li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ol>
       <ul id="ul">
          <li><img src="../jsimg/bj1.jpg"</li>
          <li><img src="../jsimg/bj2.jpg"</li>
          <li><img src="../jsimg/bj3.jpg"</li>
          <li><img src="../jsimg/bj4.jpg"</li>
          <li><img src="../jsimg/bj5.jpg"</li>
          <li><img src="../jsimg/bj6.jpg"</li>
        </ul>
</div>        
</body>
</html>
