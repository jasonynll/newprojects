<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload = function()
{
	var oBtn = document.getElementById('btn')
	
	
	//attachEvent(事件，函数)  ie
	/*oBtn.attachEvent('onclick',function(){
		alert('a')
	})
	oBtn.attachEvent('onclick',function(){
		alert('b')
	})*/
	
	//addEventListener(不加on的事件，函数，false) ch FF
	
	oBtn.addEventListener('click',function(){
		
		alert('a')
	},false)
	oBtn.addEventListener('click',function(){
		
		alert('b')
	},false)
}
</script>
</head>

<body>
<input id="btn" type="button" value="按钮" />
</body>
</html>
