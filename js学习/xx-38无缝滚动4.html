<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{margin:0px;}
ul{margin:0px; padding:0px;list-style:none;}
img{border:none;vertical-align:top;}
#div1{width:440px; height:164px;background:red;position:relative;top:0px;left:0px;margin:100px auto; overflow:hidden;}
#div1 ul{position:absolute;top:0px;left:0px;}
#div1 ul li{width:110px; height:164px;float:left;}
a{ display:block; height:80px;width:50px; background:
#000;color:#FFF; font-size:50px; line-height:80px; text-align:center;position:absolute;}
#a1{top:150px;left:450px}
#a2{top:150px;left:940px}
</style>
<script>
window.onload=function()
{ 
	var oDiv =document.getElementById('div1')
	var oUl= oDiv.getElementsByTagName('ul')[0]
	var aLi= oDiv.getElementsByTagName('li')
	var aA= document.getElementsByTagName('a')
	var timer=null
	var speed=2
	 oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
	 oUl.style.width=aLi[0].offsetWidth*aLi.length+'px'
	 
	 function move(){
	   if(oUl.offsetLeft<-oUl.offsetWidth/2)
	   {
		   oUl.style.left='0'
	   }
	   if(oUl.offsetLeft>0)
	   {
		   oUl.style.left=-oUl.offsetWidth/2+'px';
	   }
	       oUl.style.left=oUl.offsetLeft+speed+'px'
     }
      timer=setInterval(move,30)
       oDiv.onmouseover= function(){
		   clearInterval(timer);
	   }
	   oDiv.onmouseout=function(){
		   
         timer=setInterval(move,30)
		   
	   }
	   aA[0].onclick =function(){
		   speed=-2;
	  }
	  aA[1].onclick =function(){
		   speed=2;
	  }
}
</script>
</head>

<body>
<a id="a1"href="javascript:;"> < </a>
<a id="a2"href="javascript:;"> > </a>
<div id="div1">
	<ul>
    	<li><img src="../imgdsq/bj4.gif"</li>
        <li><img src="../imgdsq/bj4-4.gif"</li>
        <li><img src="../imgdsq/bj4-6.gif"</li>
        <li><img src="../imgdsq/bj4-7.gif"</li>
    </ul>
</div>
</body>
</html>
