<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload = function()
{
	var oBtn = document.getElementById('btn')
	
	if(oBtn.attachEvent)
	{
		
		oBtn.attachEvent('onclick',function(){
			alert('a')
		})
		oBtn.attachEvent('onclick',function(){
			alert('b')
		})
		
	}else
	{
		
		  oBtn.addEventListener('click',function(){
			  
			  alert('a')
		  },false)
		  oBtn.addEventListener('click',function(){
			  
			  alert('b')
		  },false)
		
	}
	


}
</script>
</head>

<body>
<input id="btn" type="button" value="按钮" />
</body>
</html>
