<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{width:200px;height:200px;background:red;margin:20px;float:left;border:10px solid black; }
</style>
<script>
window.onload=function()
{
	var oDiv1 =document.getElementById('div1')
	var oDiv2 =document.getElementById('div2')
	
	oDiv1.onmouseover =function()
	{
		
		Move(this,400)
		
	}
	oDiv1.onmouseout =function()
	{
		Move(this,200)
	}
	oDiv2.onmouseover =function()
	{
		Move1(this,400)
	}
	oDiv2.onmouseout =function()
	{
		Move1(this,200)
		
	}
}

var timer =null
function Move(obj,iTarget)
{
	clearInterval(obj.timer)
	obj.timer=setInterval(function(){
		var speed=(iTarget-obj.offsetWidth)/4
		speed=speed>0?Math.ceil(speed):Math.floor(speed)
		if(obj.offsetWidth==iTarget)
		{
			clearInterval(obj.timer)
		}else
	    {  
		   obj.style.width = obj.offsetWidth+speed+'px'
		}
		
	},30)
}
function Move1(obj,iTarget)
{
	clearInterval(obj.timer)
	obj.timer=setInterval(function(){
		var speed=(iTarget-obj.offsetHeight)/4
		speed=speed>0?Math.ceil(speed):Math.floor(speed)
		if(obj.offsetHeight==iTarget)
		{
			clearInterval(obj.timer)
		}else
	    {  
		   obj.style.height = obj.offsetHeight+speed+'px'
		}
		
	},30)
}

</script>
</head>

<body>
<div id="div1">变高</div>
<div id="div2">变宽</div>

</body>
</html>
