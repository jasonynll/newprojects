<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
ul{ margin:0px; padding:0px; list-style:none;}
#list{position:relative;}
#list li{width:50px;height:50px;background:red;position:absolute;top:0;left:0;
text-align:center;color:#000; line-height:50px;font-size:30px;}
</style>
<script>
window.onload = function(){
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('list');
	var aLi = document.getElementsByTagName('li');
	var onOff =true;
	
	oBtn.onclick = function(){
	  if(onOff){		
		for(var i=0;i<5;i++){
			oUl.innerHTML+='<li>'+i+'</li>';
		};
		for( var i=0;i<aLi.length;i++){
			if( i%4==0){
				aLi[i].style.left=i*50+"px";
				aLi[i].style.top=0+"px";
			}else if( i%2==1){
				aLi[i].style.left=i*50+"px";
				aLi[i].style.top=50+"px";
			}else if( i%2==0){
				aLi[i].style.left=i*50+"px";
				aLi[i].style.top=i*50+"px";
			}
		}
		onOff =false;
	  }
	}
		
	
};
</script>
</head>

<body>
<input id="btn" type="button" value="自动生成v型"/>
<ul id="list"></ul>
</body>
</html>
