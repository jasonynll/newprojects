<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
ul,h2{padding:0;margin:0px;}
li{list-style:none;}
#list{width:240px; border:1px solid #333; margin:0 auto;}
#list .lis{}
#list h2{height:30px; line-height:30px; text-indent:20px;
background:url(../jsimg/ico1.gif) no-repeat 5px center #6FC;}
#list .active{background:url(../jsimg/ico2.gif) no-repeat 5px center #FF9;}
#list ul{display:none;}
#list ul li{line-height:24px; border-bottom:1px solid #333; text-indent:24px;}
#list ul .hover{background:#63F;}
</style>
<script>
window.onload =function(){
	var oUl = document.getElementById('list');
	var aH2 = oUl.getElementsByTagName('h2')
	var aUl = oUl.getElementsByTagName('ul')
	var aLi = null
	var arrLi=[];
	var old=null
	for(var i=0;i<aH2.length;i++){
		aH2[i].index=i;
		aH2[i].onclick =function(){
			for(var i=0; i<aH2.length;i++){
                    if(i!=this.index){
                    aUl[i].style.display='none';
                    aH2[i].className='';
                    }
                }
            if(this.className==''){
                aUl[this.index].style.display='block';
                this.className='active';}
            else{
                aUl[this.index].style.display='none';
                this.className='';
                
                }
          }	
			
			
		
	}
	
	for(var i=0;i<aUl.length;i++){
	 aLi=aUl[i].getElementsByTagName('li')
	 for(var j=0;j<aLi.length;j++){
		 arrLi.push(aLi[j]);
	 };
	}
	
	for(var i=0;i<arrLi.length;i++){
		arrLi[i].onclick =function(){
		for(var i=0;i<arrLi.length;i++){
			arrLi[i].className=''
		}	
			
			
			
			this.className='hover'
		}
	}
}
</script>
</head>

<body>
<ul id="list">
	<li class="lis">
    	<h2>我的好友</h2>
        <ul>
        	<li>亚楠</li>
            <li>亚楠</li>
            <li>亚楠</li>
            <li>亚楠</li>
        </ul>
    </li>
    <li class="lis">
    	<h2>企业好友</h2>
        <ul>
        	<li>张亚楠</li>
            <li>亚楠</li>
            <li>亚楠</li>
            <li>亚楠</li>
        </ul>
    </li>
    <li class="lis">
    	<h2>黑名单</h2>
        <ul>
        	<li>屁嘞楠</li>
            <li>亚楠</li>
            <li>亚楠</li>
            <li>亚楠</li>
        </ul>
    </li>
</ul>
</body>
</html>
