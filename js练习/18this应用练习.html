<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
.clear:after{content:''; display:block;clear:both;}
.clear{zoom:1;}
li{ list-style:none;width:50px;height:50px; background:url(../img6/bj9-3.gif) no-repeat; float:left;
 position:relative; margin-right:30px;}
div{width:200px; height:200px; position:absolute;top:50px; left:50px; background:red; display:none;}
</style>
<script>
window.onload = function(){
	var aLi =document.getElementsByTagName('li');
	for(var i=0;i<aLi.length;i++){
		aLi[i].onmouseover = function(){
			this.getElementsByTagName('div')[0].style.display = 'block';
			this.getElementsByTagName('div')[0].style.zIndex =4;
			
		}
		aLi[i].onmouseout = function(){
			this.getElementsByTagName('div')[0].style.display = 'none';
		}
	}
};
</script>
</head>

<body>
<ul class="clear">
	<li><div></div></li>
    <li><div></div></li>
    <li><div></div></li>
    <li><div></div></li>
</ul>
<ul >
	<li><div></div></li>
    <li><div></div></li>
    <li><div></div></li>
    <li><div></div></li>
</ul>
</body>
</html>
