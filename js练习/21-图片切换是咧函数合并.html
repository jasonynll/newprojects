<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body{background:#333;}
ul{padding:0px;margin:0px;}
li{list-style:none;}
#pic{width:400px;height:500px; position:relative; margin:0 auto; background:url(../jsimg/loader_ico.gif) no-repeat center #fff;}
#pic img{width:400px;height:500px;}
#pic ul{position:absolute; top:0px; right:-50px; width:40px;}
#pic li{width:40px;height:40px;margin-bottom:4px; background:#666;}
#pic .active{background:#C90;}
#pic span, #pic p{ background:#000;width:400px; height:30px;position:absolute;left:0px;line-height:30px; color:#FFF;
text-align:center;}
#pic span{top:0px;}
#pic p{bottom:0px; margin:0px;}
</style>
<script>
window.onload = function(){
	var oDiv  = document.getElementById('pic')
	var oImg = oDiv.getElementsByTagName('img')[0]
	var oSpan = oDiv.getElementsByTagName('span')[0]
	var oP = oDiv.getElementsByTagName('p')[0]
	var oUl = oDiv.getElementsByTagName('ul')[0]
	var aLi = oUl.getElementsByTagName('li')
	
	var arrUrl =['../jsimg/1.png','../jsimg/2.png','../jsimg/3.png','../jsimg/4.png']
	var arrText =['图片一','图片二','图片三','图片四']
	var num =0;
	var oldLi = null;
	
	for(var i=0;i<arrUrl.length;i++){
		oUl.innerHTML+='<li></li>'
	}; 
	oldLi =aLi[num];
	
	//初始化
	function fnTab(){
	oImg.src = arrUrl[num];
	oSpan.innerHTML =1+num+'/'+arrUrl.length
	oP.innerHTML = arrText[num]
	for(var i=0;i<aLi.length;i++){
				aLi[i].className ='';
			};
	aLi[num].className ='active'
	}
	fnTab();
	
	
	
	
	for(var i=0;i<aLi.length;i++){
		aLi[i].index =i
		aLi[i].onclick =function(){
			num =this.index
			fnTab();
			
		};
	};
};
</script>
</head>

<body>
<div id="pic">
<img  />
<span>数量正在加载...</span>
<p>图片文字说明正在加载...</p>
<ul>
</ul>
</div>
</body>
</html>
