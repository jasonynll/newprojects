<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body{ margin:0px;}
.clear:after{content:""; display:block; clear:both;}
h2{ margin:0px; padding:0px; width:280px; float:left; height:30px;}
input{ float:left; height:30px; background:#F00;}
#div2{width:100px; height:100px;border:5px solid #000;}
.div1{ margin-bottom:50px;}
#div3{ height:100%; width:100%; background:#000; position:absolute; top:0px; left:0px; opacity:0.5; z-index:1; display:none; filter:alpha(opacity:50;)}
#div4{ height:200px; width:400px; background:#fff; border:20px solid #999; position:absolute; top:50%; left:50%; margin-left:-210px; margin-top:-110px; z-index:2; display:none;}
.b{ border:1px solid #CCC; }
.b1{ color:#fff;}
#table1{ margin-bottom:20px;}
.but{ background:#36C; color:#fff; height:40px; width:80px; line-height:40px; display:inline-block; text-align:center;}
#span1{ margin-left:120px;}
</style>
<script>
window.onload = function (){
	var oabc = document.getElementById('button');
	var otc = document.getElementById('div3');
	var ozx = document.getElementById('div4');
	var obs1 = document.getElementById('th1');
	var obs2 = document.getElementById('th2');
	var obs3 = document.getElementById('th3');
	var obd = document.getElementById('div2');
	var obs4 = document.getElementById('th4');
	var obs5 = document.getElementById('th5');
	var obs6 = document.getElementById('th6');
	var obs7 = document.getElementById('th7');
	var obs8 = document.getElementById('th8');
	var obs9 = document.getElementById('th9');
	var ohf = document.getElementById('span1');
	var oqd= document.getElementById('span2');
	
	
	
	oabc.onclick = show;
	
	
	function show(){
		otc.style.display = 'block'
		ozx.style.display = 'block'
		
	}
	obs1.onclick = function (){
		obd.style.background = 'red'
		
	}
	obs2.onclick = function (){
		obd.style.background = 'yellow'
		
	}
	obs3.onclick = function (){
		obd.style.background = 'blue'
		
	}
	obs4.onclick = function (){
		obd.style.height = '200px'
		
	}
	obs5.onclick = function (){
		obd.style.height = '400px'
		
	}
	obs6.onclick = function (){
		obd.style.height = '600px'
		
	}
	obs7.onclick = function (){
		obd.style.width = '200px'
		
	}
	obs8.onclick = function (){
		obd.style.width = '400px'
		
	}
	obs9.onclick = function (){
		obd.style.width = '600px'
		
	}
	ohf.onclick = function (){
		obd.style.height = '100px'
		obd.style.width = '100px'
		obd.style.background = '#fff'
	}
	oqd.onclick = function (){
		otc.style.display = 'none'
		ozx.style.display = 'none'
		
	}
}
</script>
</head>

<body>
<div class="div1 clear">
	<h2>请为下面的div设置样式：</h2>
    <input id="button" type="button" value="点击设置"/>
</div>
<div id="div2"></div>
<div id="div3"></div>
<div id="div4">
  <table id="table1">
      <tr>
          <th width="140">请选择背景颜色：</th>
          <th id="th1" class="b1"width="50" style="background:red">红</th>
          <th id="th2" class="b1" width="50" style="background:yellow">黄</th>
          <th id="th3" class="b1" width="50" style="background:blue">蓝</th>
      </tr>
      <tr>
          <th >请选择高（px）：</th>
          <th id="th4" class="b">200</th>
          <th id="th5" class="b">400</th>
          <th id="th6" class="b">600</th>
      </tr>
      <tr>
          <th>请选择宽（px）：</th>
          <th id="th7" class="b">200</th>
          <th id="th8" class="b">400</th>
          <th id="th9" class="b">600</th>
      </tr>
  </table>
  <span id="span1" class="but">恢复</span>
  <span id="span2" class="but">确定</span>
</div>

</body>
</html>
