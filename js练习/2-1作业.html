<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
p{ margin:0px;}
#wrap{ width:400px; height:400px; border:10px solid #999; position:relative;}
#p1{}
#p2,#p3{ line-height:30px; margin:0px;position:absolute; width:400px; background:#000; color:#FFF; text-align:center;font-size:12px; filter:alpha(opacity:80);opacity:0.8;}
#p2{top:0px;}
#p3{bottom:0px;}
#wrap a{position:absolute; display:block; background:#000;color:#FFF; font-size:30px; height:40px; width:40px; border:5px solid #FFF; text-decoration:none; text-align:center; line-height:40px;}
#prev{left:0px; top:175px;}
#next{ right:0px; top:175px;}
#img{width:400px; height:400px; border:none;}
#wrap a:hover{ background:#0C3; }

</style>
<script>
window.onload = function (){
	var aBtn  = document.getElementsByTagName('input');
	var oP1   = document.getElementById('p1');
	var oP2   = document.getElementById('p2');
	var oP3   = document.getElementById('p3');
	var oPrev = document.getElementById('prev');
	var oNext = document.getElementById('next');
	var oImg  = document.getElementById('img')
	
	var arrUrl =['../jsimg/1.jpg','../jsimg/2.jpg..','../jsimg/3.jpg..','../jsimg/4.jpg'];
	var arrText =['第一张图','第二张图','第三张图','第四张图'];
	var num =0;
	var onoff =true;
	
	aBtn[0].onclick = function(){onoff =true;oP1.innerHTML = '可循环的顺序播图~'};
	aBtn[1].onclick = function(){onoff =false;oP1.innerHTML = '可按图的的顺序播图~'};
	
	function onTab (){
		oP2.innerHTML = num+1+'/'+arrText.length;
		oImg.src = arrUrl[num];
		oP3.innerHTML = arrText[num];
		
	}
	onTab ();
	
	
	oNext.onclick = function(){
		num ++;
		if(num == arrUrl.length){
			if(onoff){num=0;}else{
				num = arrText.length-1;
			}
		
		}
		onTab ();
	}
	oPrev.onclick = function(){
		num --;
		if( num == -1){
			if(onoff){num =  arrUrl.length-1;}else{
				num = 0;
			};
			
		}
		onTab ();
	}
	
	
	
}
    

</script>
</head>

<body>

<input  type="button" value="循环切换" />
<input  type="button" value="顺序切换" />
<p id="p1"></p>
<div id="wrap">
    <p id="p2">图片数量加载中...</p>
    <p id="p3">图片名字加载中...</p>
    <a id="prev" href="#"><</a>
    <a id="next" href="#">></a>
    <img id="img" >
</div>
</body>
</html>
