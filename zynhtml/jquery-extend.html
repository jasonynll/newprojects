<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>extend</title>
    <style>
         ul,li{
            margin: 0px;
            padding:0px;
            list-style: none;
        }
      
    </style>
</head>
<body>

     <script src="jquery-3.2.0.min.js"></script>
     <script>
         var obj ={};
         var obj1 = {
             name:'zyn',
             sex:'man'
         };
         var obj2 ={
             name:'jl',
             age:39
         }
        
       // $.extend(obj,obj1)//把obj1拷贝到obj
        $.extend(obj,obj1,obj2) //拷贝2次同名属性覆盖


        function getMessage(obj){
            var opts ={};
            var defalut ={
                name:'zyn',
                sex:'male',
                age:30,
                friend:'abc'
            };
            $.extend(opts,defalut,obj)  
           // or var  opts = $extend({},obj1,obj2)
            console.log(opts)

        }
        getMessage({
            name:'jl',
            sex:'fmale',
            age:19
        })


        var obj0 ={};
         var obj3 = {
             name:'zyn',
             sex:'man',
             friends:[1,2,3]
         };
        //$.extend(obj0,obj3);//浅拷贝
         $.extend(true,obj0,obj3)//深拷贝

         
         $.fn.extend(obj2)//在原形上新增属性；or $.extend($.fn,obj2)
       
     </script>
</body>
</html>
