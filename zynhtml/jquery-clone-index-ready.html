<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clone-index-ready</title>
    <script>
        window.onload =function(){//js代码放入head
            console.log(1);
            var box = document.querySelector('.box')
            console.log(box)
        }
        $(document).ready(function(){
             //jquery写在前面但<script src="jquery-3.2.0.min.js"></script>也必续放在前面
            // or $(function(){
                
            })
        })
    </script>
</head>
<body>
<div class="container">
  <div class="box">
    <div class="div1">div1</div>
    <div class="div2">div2</div>
  </div>
</div>

     <script src="jquery-3.2.0.min.js"></script>
     <script>
         //把div1 div2 换个位置
        // $('.box').prepend($('.div2'))

        //拷贝一个div1把拷贝的div1放到box最后面
        $('.div1').clone().appendTo($('.box'))

        $('.div1').index()//获取元素的下标第几个元素； 0
        $('.div2').index() //1
     </script>
</body>
</html>
