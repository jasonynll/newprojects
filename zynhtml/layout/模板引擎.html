<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板引擎</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        body{
            color:#333;
        }
        .song-list{
            width:200px;
            margin:0 auto;
        }
        h1{
            font-size: 20px; 
            margin: 10px;
        }
        ol{
            border-top:1px solid #ebebeb;
        }
        li{
            padding:5px 10px;
            background:white;
            border-bottom:1px solid #ebebeb;
            border-left:1px solid #ebebeb;
            border-right:1px solid #ebebeb;
        }
    </style>
</head>
<body>
   <div class="song-list">
       <h1></h1>
       <ol>
           <li>刚刚好 - 薛之谦</li>
           <li>最佳歌手 - 许嵩</li>
           <li>初学者 - 薛之谦</li>
           <li>绅士 - 薛之谦</li>
           <li>我们 - 陈伟霆</li>
           <li>画风 - 后弦</li>
           <li>we Are One - 郁可唯</li>
       </ol>
   </div>
</body>
</html>
