<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	.slider
	{
		width: 300px;
		height: 300px;
		background: red;
		position: relative;
		perspective:1200px;
	}
	.wrap
	{
		position: absolute;
		width: 100px;
		height: 100px;
		top:50%;
		left:50%;
		margin-top: -50px;
		margin-left: -50px;
		transform-style: preserve-3d;
	}
	.slide
	{
		width:100px;
		height: 100px;
		font-weight: bold;
		font-size: 20px;
		text-align:center;
		background: green;
		position: absolute;
		line-height: 100px;
	}
	.wrap:hover
	{
		animation:spin 5s linear infinite;
	}
	@keyframes spin 
	{
		0%{transform: rotateY(0deg)}
		100%{transform: rotateY(360deg)}
	}
	.top
	{
		transform: rotate(-45deg) skew(15deg, 15deg);
	}
	.left
	{
		transform: rotate(15deg) skew(15deg,15deg) translate(-50%, 100%);
	}
	.right{
		transform: rotate(-15deg) skew(-15deg,-15deg)
		translate(50%,100%);
	}

</style>
</head>
<body>
<div class="slider">
	<div class="wrap">
    	<div class="slide top">1</div>
    	<div class="slide left">2</div>
    	<div class="slide right">3</div>
    </div>
</div>
    
</body>
</html>
