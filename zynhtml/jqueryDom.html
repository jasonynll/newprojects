<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery</title>
</head>
<body>
    <div class="ct">
        <div class="start">start</div>
        <div class="box">middle</div>
        <div class="end">end</div>

    </div>
  <script src="jquery-3.2.0.min.js"></script>
  <script>
       var $item =$('<div>hello</div>')// 创建新的元素
       // $('.ct').append($item)//添加 .ct放入一个item  最后
        $item.appendTo($('.ct'))//添加 把item 放入.ct里 最后
       // $('.ct').prepend($item)// 添加 .ct添加一个item  放入最前面
        $item.prependTo($('.ct')) //添加  把item 添加到.ct的 最前面 
        $('.end').before($item) // 把item 放在.end的前面
        $('.end').after($item)  // 把item 放在.end的后面
        //insertBefore(target) 把对象插入到target之前
        //insertafter(target)  把对象插入到target之后
        $item.insertBefore('.start');
        $item.insertAfter('.start');
        //.remove()删除元素
        //$item.remove()//删除item
        $('div').remove('.start'); //div里删除.start的div
        //empty()清空选择元素内的所有子元素
        $('.ct').empty();
        // .detach() 方法和.remove()一样,
        //  除了 .detach()保存所有jQuery数据和被移走的元素相关联。
        //  当需要移走一个元素，不久又将该元素插入DOM时，这种方法很有用。
        // 保留事件
        //   html([string])这是一个读写两用的方法，用于获取/修改元素的innerHTML

        //                 1.当没有传递参数的时候，返回元素的innerHTML
        //                 2.当传递了一个string参数的时候，修改元素的innerHTML为参数值
       //  text()和html方法类似，操作的是DOM的innerText值
  </script>
      
    
    
</body>
</html>
