<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	.wrap
	{
		position: relative;
	}
	.slide
	{
		width: 200px;
		height: 100px;
		position: absolute;
		top: 0;
		left:0;
		z-index: 0;
	}
	.slide:nth-child(1)
	{
		background: red;
	}
	.slide:nth-child(2)
	{
		background: green;
	}
	.slide:nth-child(3)
	{
		background: grey;
	}
	.slide:nth-child(4)
	{
		background: pink;
	}
	ul
	{
		position: absolute;
		top:0;
		left: 0;
		z-index: 2;
	}
	ul a
	{
		color: white;
	}
	.slide:target
	{
       z-index: 1;
	}
</style>
</head>
<body>
 <div class="wrap">
 	<div class="slide" id="slide-1">1</div>
 	<div class="slide" id="slide-2">2</div>
 	<div class="slide" id="slide-3">3</div>
 	<div class="slide" id="slide-4">4</div>
 	<ul>
 		<li><a href="#slide-1">1</a></li>
 		<li><a href="#slide-2">2</a></li>
 		<li><a href="#slide-3">3</a></li>
 		<li><a href="#slide-4">4</a></li>
 	</ul>
 </div>
</body>
</html>
