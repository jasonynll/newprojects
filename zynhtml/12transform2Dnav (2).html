<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>transformNav</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    body,ul, li
    {
    	padding:0px;
    	margin: 0px;
    	list-style: none;
    }

	.menu ul
	{
		border-top:15px solid black;
		padding:0 10px;
	}
	.menu li
	{
		text-align: center;
	}
	.menu ul li a
	{
		color: #fff;
		float: left;
		margin: 0 5px;
		font-size:14px;
		height: 50px;
		line-height: 50px;
		width:65px;
		padding: 10px 5px;
		background: #151515;
		border-radius:0 0 5px 5px;
		box-shadow: 0 0 1px #ccc,inset 0 0 2px #fff;
		text-decoration: none;
	}
.menu .translate a{
    background: #2EC7D2;
 }
 .menu .translate a:hover
 {
 	 transform: translate(-10px,-10px);
 }
 .menu .translate-x a {
    background: #8FDD21;
 }
 .menu .translate-x a:hover
 {
 	  transform: translateX(-10px);    
 }
 .menu .translate-y a {
    background: #F45917;
 }
 .menu .translate-y a:hover
 {
 	 transform: translateY(-10px);          
 } 
 .menu .rotate a {
    background: #D50E19;
 }
 .menu .rotate a:hover
 {
 	 transform: rotate(45deg);      
 }
 .menu .scale a {
    background: #cdddf2;
 }
 .menu .scale a:hover
 {
 	  transform: scale(0.8,0.8);       
 }
 .menu .scale-x a {
   background: #0fDD21;
 }
 .menu .scale-x a:hover
 {
 	  transform: scaleX(0.8);        
 }
 .menu .scale-y a {
   background: #cd5917;
 }
 .menu .scale-y a:hover
 {
   transform: scaleY(1.2);       
 }
 .menu .skew a {
   background: #519;
 }
 .menu .skew a:hover
 {
 	 transform: skew(45deg,15deg);     
 }
 .menu .skew-x a {
   background: #D50;
 }
 .menu .skew-x a:hover
 {
 	transform: skewX(-30deg);    
 }
 .menu .skew-y a {
   background: #E19;
 }
 .menu .skew-y a:hover
 {
   transform: skewY(30deg);          
 }
 .menu .matrix a {
   background: #919;
 } 
 .menu .matrix a:hover
 {
 	transform: matrix(1,1,-1,0,0,0);    
 }
 .menu .transform-origin a
 {
 	  transform-origin: left top;
 } 

</style>
</head>
<body>
    <div class="menu">
    	<ul class="clearfix">
    		<li class="translate transform-origin"><a href="">translate</a></li>
    		<li class="translate-x transform-origin"><a href="">translatex</a></li>
    		<li class="translate-y transform-origin"><a href="">translatey</a></li>
    		<li class="rotate transform-origin" ><a href="">rotate</a></li>
    		<li class="scale transform-origin"><a href="">scale</a></li>
    		<li class="scale-x transform-origin"><a href="">scalex</a></li>
    		<li class="scale-y transform-origin"><a href="">scaley</a></li>
    		<li class="skew transform-origin"><a href="">skew</a></li>
    		<li class="skew-x transform-origin"><a href="">skewx</a></li>
    		<li class="skew-y transform-origin"><a href="">skewy</a></li>
    		<li class="matrix transform-origin"><a href="">matrix</a></li>
    	</ul>
    </div>
</body>
</html>
