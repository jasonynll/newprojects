<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>animation</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
 /*   animation的子属性有:
 
animation-delay
设置延时，即从元素加载完成之后到动画序列开始执行的这段时间。
animation-direction
设置动画在每次运行完后是反向运行还是重新回到开始位置重复运行。
animation-duration
设置动画一个周期的时长。
animation-iteration-count
设置动画重复次数， 可以指定infinite无限次重复动画
animation-name
指定由@keyframes描述的关键帧名称。
animation-play-state
允许暂停和恢复动画。
animation-timing-function
设置动画速度， 即通过建立加速度曲线，设置动画在关键帧之间是如何变化。
animation-fill-mode
指定动画执行前后如何为目标元素应用样式。*/
	p
	{
		animation-duration:6s;/*animation-duration属性指定 <p> 上的动画从开始到结束耗费3秒*/
		animation-name:slidein;
		animation-iteration-count: infinite; /* animation-iteration-count
设置动画重复次数， 可以指定infinite无限次重复动画*/ 
		animation-direction: alternate;  /*animation-direction
设置动画在每次运行完后是反向运行还是重新回到开始位置重复运行。*/
	}
	/*@keyframes 指定使用名字为"slidein"的关键帧。*/
	@keyframes slidein{
		from{
			margin-left: 100%;
			width:300%;
		}
		75%
		{
			font-size: 300%;
			margin-left: 25%;
			width: 150%;
		}

		to{
             margin-left: 0%;
             width:100%;

		}
	}
</style>
</head>
<body>
    <p>
    	The Caterpillar and Alice looked at each other for some time in silence: at last the Caterpillar took the hookah out of its mouth, and addressed her in a languid, sleepy voice.
    </p>
</body>
</html>
