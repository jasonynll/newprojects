<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>box-shadow</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
     div
     {
     	width:100px;
     	height: 100px;
     	background: red;
     	margin: 20px auto;

     }
	.box-shadow-1
	{
       box-shadow: 3px 3px 3px;
	}
    .box-shadow-2
    {
        box-shadow:0 0 10px #0CC;  
    }
    .box-shadow-3
    {
    	box-shadow:0 0 10px rgba(0, 204, 204, .5);  
    }
    .box-shadow-4
    {
    	box-shadow:0 0 10px 15px #0CC; 
    }
    .box-shadow-5
    {
    	 box-shadow:inset 0 0 10px #0CC;  
    }
    .box-shadow-6
    {
    	box-shadow:-10px 0 10px red, /*左边阴影 */
    10px 0 10px yellow, /*右边阴影*/
    0 -10px 10px blue,  /*顶部阴影*/
    0 10px 10px green;  /*底边阴影*/  
    }
    .box-shadow-7
    {
    	 box-shadow:0 0 10px 5px black,  
    0 0 10px 20px red;  
    }
    .box-shadow-8
    {
    	box-shadow:0 0 10px 20px red,  
    0 0 10px 5px black;  
    }
    .box-shadow-9
    {
    	 box-shadow: 0 0 0 1px black;  
    }
    .outer
    {
    	  width: 100px;  
          height: 100px;  
          border: 1px solid black;  
    }
    .inner
    {
    	width: 60px;  
        height: 60px;  
        background-color: green;
        box-shadow: 50px 50px blue;    
    }
</style>
</head>
<body>
    <div class="box-shadow-1"></div>
    <div class="box-shadow-2"></div>
    <div class="box-shadow-3"></div>
    <div class="box-shadow-4"></div>
    <div class="box-shadow-5"></div>
    <div class="box-shadow-6"></div>
    <div class="box-shadow-7"></div>
    <div class="box-shadow-8"></div>
    <div class="box-shadow-9"></div>
    <div class="outer">  
        <div class="inner"></div>  
    </div>   
</body>
</html>
