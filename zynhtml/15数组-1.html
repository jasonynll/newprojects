<script>
	var arr = [1,2,3,4,5];
	arr.push(6);
	console.log(arr);
	arr.pop();
	console.log(arr);
	arr.unshift(0);
	console.log(arr);
	arr.shift();
	console.log(arr);
	console.log(arr.join('+'));
	console.log(arr.slice(1));//只写一个参数返回参数到数组结束部分
	console.log(arr.slice(1,-1));//如果参数出现负数，则从数组尾部计数
	console.log(arr.slice(1,2));
	console.log(arr.slice(3,2));//如果start大于end返回空数组
	arr.splice(1,2);
	console.log(arr);
	arr.splice(1,0,2,3);
	console.log(arr);
	var arr1 = [7,8,9];
	console.log(arr.concat(arr1));
	console.log(arr1);
	console.log(arr);
	arr1.reverse();
	console.log(arr1);
	var arr2 =[22,3,56,7,988,21]
	arr2.sort(function(v1,v2)
	{
       return v1-v2;
	});
	console.log(arr2);
