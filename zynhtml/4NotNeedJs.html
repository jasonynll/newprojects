<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<titl></title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	#slider
	{
		width:300px;
		height:200px;
		border:1px solid black;
		overflow:hidden;
	}
	.wrap
	{
		width:900px;
		position:relative;
		left:0;
		animation-name:slider-animation;/*取名*/
		animation-duration: 12s;  /*动画时长*/
		animation-direction:alternate; /*animation-direction
设置动画在每次运行完后是反向运行还是重新回到开始位置重复运行。*//*normal | reverse | alternate | alternate-reverse*/
		animation-iteration-count:infinite;/*无限运行*/
	}
	.slide
	{
		width: 300px;
		height: 200px;
		float: left;
	}
	.slide:nth-child(1)
	{
		background: red;
	}
	.slide:nth-child(2)
	{
		background: green;
	}
	.slide:nth-child(3)
	{
		background: grey;
	}
	@keyframes slider-animation{
  0% {left: 0;}
  33% {left: -300px;}
  66% {left: -600px;}
  100%{left: 0;}
}

</style>
</head>
<body>
<div id="slider">
	<div class="wrap">
		<div class="slide">1</div>
		<div class="slide">2</div>
		<div class="slide">3</div>
	</div>
</div>
    
</body>
</html>
