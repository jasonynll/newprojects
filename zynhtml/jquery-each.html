<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>each</title>
    <style>
         ul,li{
            margin: 0px;
            padding:0px;
            list-style: none;
        }
        .ct>li{
            border: 1px solid #ccc;
            padding:10px;
            margin:10px;
        }
        .text{
            margin: 10px;
            padding:10px;
            background:yellow;

        }
        .go-top{
            border:1px solid #ccc;
            padding:10px;
            background:#000;
            color:#fff;
            position:fixed;
            right:10px;
            bottom:10px;
            cursor:pointer;
            display: none;

        }
        .on{
            background:green;
        }
    </style>
</head>
<body>
     <ul class="ct">
        <li>1-今天</li>
        <li>1-天气</li>
        <li>1-不错</li>
        <li>啊啊</li>
    </ul>
    <div class="text"></div>
    <button class="btn">添加</button>
    <div class="go-top">回到顶部</div>
     <script src="jquery-3.2.0.min.js"></script>
     <script>
         
         var  $List = $('.ct>li')
        //  for(var i=0;i<$List.length;i++){
        //      var $node =$List.eq(i);
        //      if($node.text().indexOf('1-')>-1){
        //          $node.addClass('on');
        //      }
        //  }
         // for 循环 遍历类数组对象


       $List.each(function(){
           var $node =$(this);
           if($node.text().indexOf('1-')>-1){
               $node.addClass('on')
           }
       })
       //each()遍历类数组对象



     var obj = {a:1,b:2};
     $.each(obj,function(key,val){
         console.log(key,val);
     })
     //$.each jquery静态用法遍历对象




     
    
     </script>
</body>
</html>
