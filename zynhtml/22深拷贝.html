var obj1 = {
    hobbies:["chess","swiming","reading"]
};
function deepcopy(obj,obj2){
    var obj2 = obj2||{};//obj2 = {};
    for(var key in obj){
        if(typeof obj[key] === "object"){
            obj2[key] = (obj[key].constructor === Array) ? [] : {};
            deepcopy(obj[key],obj2[key]);
        }else{
            obj2[key] = obj[key]
        };
    }
    return obj2;
}
var objj = deepcopy(obj1);
console.log(objj);//{hobbies:["chess","swiming","reading","listening"]}
objj.hobbies.push('listening');

console.log(obj1);//{hobbies:["chess","swiming","reading"]}
