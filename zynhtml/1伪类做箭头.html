<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    .wrap
{
  position:relative;
}
.wrap:after
{
  display:block;
  width:0px;
  height:0px;
  border-color:transparent  transparent white transparent;
  border-style:solid;
  border-width:100px;
  position:absolute;
  content:'';
  top:0px;
  left:0px;

 
}
.wrap:before
{
  display:block;
  width:0px;
  height:0px;
  border-color:transparent  transparent black transparent;
  border-style:solid;
  border-width:100px;
  position:absolute;
  content:'';
  top:-10px;
  left:0px;
 
 
 
}
  </style>
</head>
<body>
  <div class="wrap"></div>
</body>
</html>
